<div class="dropdown__menu">
  <div class="dropdown__menu__more">
    @if (iconOnly && iconPath) {
      <img [src]="iconPath" [alt]="menuLabel" />
    } @else if (iconPath) {
      <img [src]="iconPath" />
      <p style="padding-right: 0.75rem">{{ menuLabel }}</p>
    } @else {
      <p style="padding: 0 0.5rem">{{ menuLabel }}</p>
    }
  </div>
  <div
    class="dropdown__menu__sub-nav"
    [class]="
      horizontal ? 'dropdown__menu--horizontal' : 'dropdown__menu--vertical'
    "
  >
    <ng-content></ng-content>
  </div>
</div>
