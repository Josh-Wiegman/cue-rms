<nav>
  <div class="nav__brand">
    <a class="brand">
      <img
        *ngIf="orgLogoUrl; else nameOnly"
        [src]="orgLogoUrl"
        [alt]="orgName || 'Company Logo'"
        class="brand__logo"
        width="256"
        height="64"
        loading="eager"
        decoding="async"
      />
      <ng-template #nameOnly>{{ orgName || "Company Name" }}</ng-template>
    </a>
  </div>

  <ul class="nav__links">
    <li *ngFor="let item of navItems">
      <a [routerLink]="item.path" routerLinkActive="active">{{ item.label }}</a>
    </li>
  </ul>

  <div class="nav__actions" *ngIf="user$ | async as user; else login">
    <span class="nav__user">
      {{ user.displayName }} Â· L{{ user.permissionLevel }}
    </span>
    <button type="button" (click)="logout()">Sign out</button>
  </div>

  <ng-template #login>
    <a class="nav__login" routerLink="/login">Sign in</a>
  </ng-template>
</nav>
