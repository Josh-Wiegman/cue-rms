<nav>
  <div class="nav__brand">
    <a class="brand">
      @if (orgLogoUrl) {
        <img
          [src]="orgLogoUrl"
          [alt]="orgName || 'Company Logo'"
          class="brand__logo"
          loading="eager"
          decoding="async"
        />
      }
      <span class="brand__name">{{ orgName || "Company Name" }}</span>
    </a>
  </div>

  <ul class="nav__links">
    @for (item of navItems; track item.label) {
      <li>
        <a [routerLink]="item.path" routerLinkActive="" active>{{
          item.label
        }}</a>
      </li>
    }
  </ul>

  <div class="nav__actions" *ngIf="user$ | async as user">
    <div class="nav__actions--user">
      {{ user.displayName }} Â· L{{ user.permissionLevel }}
    </div>
    <div class="nav__actions--more">
      <img
        src="more-vertical.svg"
        alt="Account options"
        title="Account options"
      />
      <ul class="nav__actions--sub-nav">
        <li>
          <a routerLink="/settings" routerLinkActive="active">Settings</a>
        </li>
        <li><button (click)="logout()">Sign out</button></li>
      </ul>
    </div>
  </div>
</nav>
