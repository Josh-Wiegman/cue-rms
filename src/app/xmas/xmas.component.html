<div class="xmas-page">
  <div class="sky">
    <div
      class="snowflake"
      *ngFor="let flake of snowflakes; index as i"
      [style.left.%]="(i * 8) % 100"
      [style.animationDelay.s]="(i % 12) * 0.3"
      [style.animationDuration.s]="8 + (i % 6)"
    ></div>
    <div class="aurora" aria-hidden="true"></div>
  </div>

  <div class="landscape">
    <div class="hill back"></div>
    <div class="hill mid"></div>
    <div class="hill front"></div>
    <div class="string-lights">
      <span class="bulb"></span>
      <span class="bulb"></span>
      <span class="bulb"></span>
      <span class="bulb"></span>
      <span class="bulb"></span>
      <span class="bulb"></span>
      <span class="bulb"></span>
      <span class="bulb"></span>
    </div>
  </div>

  <main class="content">
    <section class="intro">
      <h1>Christmas Surprise!</h1>
      <p class="lede">
        Ten presents are hidden behind pine trees draped in Christmas lights.
        Click each one to reveal its message.
      </p>
    </section>

    <section class="forest present-grid">
      <div
        class="tree-plot"
        *ngFor="let present of presents; index as i"
        [style.left.%]="present.x"
        [style.top.%]="present.y"
        [style.zIndex]="200 - (present.y ?? 0)"
        [style.--depth]="present.y"
        [style.--peek-offset.px]="present.offset"
        [style.--peek-lift.px]="present.lift"
        [style.--peek-rotation.deg]="present.rotation"
      >
        <div class="tree-plot-inner">
          <div class="snow-tile"></div>

          <button
            class="present"
            type="button"
            (click)="openPresent(i)"
            [class.opened]="present.opened"
          >
            <span class="tag">#{{ i + 1 }}</span>
            <span class="lid"></span>
            <span class="box"></span>
            <span class="ribbon ribbon-horizontal"></span>
            <span class="ribbon ribbon-vertical"></span>
            <span class="sparkle">✶</span>
          </button>

          <div class="tree">
            <div class="tree-topper">✷</div>
            <div class="bough bough-1"></div>
            <div class="bough bough-2"></div>
            <div class="bough bough-3"></div>
            <div class="trunk"></div>
            <div class="lights">
              <span class="light"></span>
              <span class="light"></span>
              <span class="light"></span>
              <span class="light"></span>
              <span class="light"></span>
              <span class="light"></span>
              <span class="light"></span>
              <span class="light"></span>
            </div>
            <div class="snow-cap"></div>
          </div>

          <div class="snow-bank"></div>
        </div>
      </div>

      <div class="message-overlay" *ngIf="activeMessage">
        <p [class.grand-reveal]="isGrandReveal">{{ activeMessage }}</p>
        <p class="hint" *ngIf="!isGrandReveal">
          Keep exploring the presents—someone tucked away a special surprise.
        </p>
      </div>
    </section>
  </main>
</div>
